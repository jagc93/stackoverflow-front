    <script>
      function sumFibs(limit) {

        if (limit === undefined || limit === null || limit <= 0) {
            return 0;
        }

        if (limit === 1 || limit === 2) {
            return 1;
        }

        let sumatoria = 2;
        let before1 = 1;
        let before2 = 1;

        for (let i = 0; i < limit; i++) {

            const sucesion = before1 + before2;
            before1 = before2;
            before2 = sucesion;

            if (sucesion <= limit && sucesion % 2 !== 0) {
                sumatoria += sucesion;
            }

            if (sucesion > limit) {
                break;
            }
        }

        return sumatoria;
      }

      console.log(sumFibs(Number(prompt('Ingrese el número límite'))));
    </script>
