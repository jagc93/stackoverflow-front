<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /**
         * Inicializamos los parametros como arreglos vacios en caso tal
         * de recibir valores indefinidos
         **/
        function diffArray(arr1 = [], arr2 = []) {

            /**
             * Verificamos que no se proporcionen valores nulos,
             * si es nulo alguno de los parametros, se inicializa como un arreglo vacio
             **/
            arr1 = arr1 !== null ? arr1 : [];
            arr2 = arr2 !== null ? arr2 : [];

            // Unimos los 2 arreglos
            const fullArray = arr1.concat(arr2);

            // Ordenamos los items del arreglo nuevo
            fullArray.sort();

            // retornamos un arreglo nuevo con los items que no se repiten
            return fullArray.filter((item, i) => item !== fullArray[i + 1] && item !== fullArray[i - 1]);
        }

        let array1 = ["andesite", "grass", "dirt", "pink wool", "dead shrub"];
        let array2 = ["diorite", "andesite", "grass", "dirt", "dead shrub"];
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = ["andesite", "grass", "dirt", "dead shrub"];
        array2 = ["andesite", "grass", "dirt", "dead shrub"];
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = [1, 2, 3, 5];
        array2 = [1, 2, 3, 4, 5];
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = undefined;
        array2 = undefined;
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = null;
        array2 = null;
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = undefined;
        array2 = null;
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = null;
        array2 = undefined;
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = ["andesite", "grass", "dirt", "pink wool", "dead shrub"];
        array2 = undefined;
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = undefined;
        array2 = [1, 2, 3, 4, 5];
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = [1, 2, 3, 4, 5];
        array2 = null;
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));

        array1 = null;
        array2 = ["andesite", "grass", "dirt", "dead shrub"];
        console.log('array1: ' + array1 + ' array2: ' + array2 + ' resultado: ', diffArray(array1, array2));
