<table class="table">
  <thead>
    <tr>
      <th colspan="3">Product</th>
    </tr>
    <tr>
      <th>productName</th>
      <th>unitInStock</th>
      <th>unitPrice</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of ListadoProductos">
      <td>{{ producto.productName }}</td>
      <td>{{ producto.unitInStock }}</td>
      <td>{{ producto.unitPrice }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary">Regresar</button>
